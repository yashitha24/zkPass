<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <script src="index.js" defer></script>
</head>
<body>
    <form id="registrationForm">
        <input type="text" id="name" placeholder="Name"><br><br>
        <input type="date" id="dob" placeholder="Date of Birth"><br><br>
        <input type="text" id="address" placeholder="Address"><br><br>
        <input type="password" id="password" placeholder="Password"><br><br>
        <button type="submit" id="registerBtn">Register</button><br><br>
    </form>
    <button id="loginBtn" onclick="location.href='login.html'">Login</button>
</body>
</html>
